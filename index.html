<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Chris</title>

    <style>

        #pålinje{
            display: flex;
        }
        #bilde2{
        margin-left: 50px;
        }

        h1 {
            color: red;
            width: 100px;
            background-color: rgb(75, 225, 105);
        }


        img {
            border: solid;
            box-shadow: 10px 10px 10px;
        }

    </style>
</head>
<body>
    <h1 style="background-color: rgb(farger(), 59, 59);">Chris</h1>

        <button onclick="up()">Større skrift</button>
        <div id="output">0px</div>
        

    
<div id="blokka"></div>

    <div id="pålinje">
        <div>
            <button id="klipp" onclick="cuttingsForanAndNothinBak()">Trykk for å klippe hunden</button>
            <button id="klipp" onclick="reverser()">Reverser</button>
            <br>
            <div id="bildet" >
                <img src="PXL_20250118_192645800.jpg" style="height: 500px;">
            </div>
        </div>
        <div id="bilde2">
            <button id="klipp" onclick="theSmile()">Trenger du et smil?</button>
            <br>
            <div id="giffen" >
                <img src="1.png" style="height: 500px;">
            </div>
        </div>
    </div>

    <p id="toggled">
        true
    </p>
    <button onclick="testToggle()">test</button>

    <div style="border: double 5px; margin-top: 10px; width: 800px;">
        <div id="testText"></div>
        <div>
            <button style="width: 250px; height: 40px;" onclick="farge1Up()">farge1 opp</button>
            <button style="width: 250px; height: 40px;" onclick="farge2Up()">farge2 opp</button>
            <button style="width: 250px; height: 40px;" onclick="farge3Up()">farge3 opp</button>
        </div>
        <br>
        <div>
            <button style="width: 250px; height: 40px;" onclick="farge1Down()">farge1 ned</button>
            <button style="width: 250px; height: 40px;" onclick="farge2Down()">farge2 ned</button>
            <button style="width: 250px; height: 40px;" onclick="farge3Down()">farge3 ned</button>
        </div>
    </div>

<script>
    var tekstTaill = 25
    var fargTaill = 0
    let testBool = true
    let firstTextColor1 = 20
    let firstTextColor2 = 20
    let firstTextColor3 = 20
    
    textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)

    function testToggle() {
            testBool = !testBool;
            document.getElementById('toggled').innerHTML = testBool
        }
    
     function theSmile() {

             document.getElementById('giffen').innerHTML = /*HTML*/ `
             <img src="repeat.gif" style="height: 500px;">
             `;

     }

    function cuttingsForanAndNothinBak() {
        document.getElementById('bildet').innerHTML = /*HTML*/ `
        <img src="PXL_20250119_150226897.jpg" style="height: 500px;">
        `;
    }

    function reverser() {
        document.getElementById('bildet').innerHTML = /*HTML*/ `
        <img src="PXL_20250118_192645800.jpg" style="height: 500px;">
        `;
    }
    
    function backGround(bredde, size) {
        let blokka = document.getElementById('blokka')
        blokka.style.width = bredde
        blokka.style.fontSize = size
    }
    
    function up() {
        tekstTaill += 1;
        var tall = String(tekstTaill);
        var tekst = "px";
        var nyGreie = tall.concat("",tekst);
        document.getElementById('output').innerHTML = tall + 'px';
        document.getElementById('blokka').innerHTML = /*HTML*/ `
        <button onclick="down()">Mindre skrift</button>
        <h3>Hobbyer</h3>
        
        <div>
            <ul>
                <li>Koding</li>
                <li>Hund</li>
                <li>Tur</li>
                <li>Trening</li>
            </ul>
        </div>
        <button onclick="fargeValgPluss()">Endre fargetall +</button>
        <div id="taillet"></div>
        <button onclick="fargeValgMinus()">Endre fargetall -</button>
        `;
        
        backGround('30%', nyGreie);
    }
    function down() {
        tekstTaill -= 1;
        if(tekstTaill >= 0){
            var tall = String(tekstTaill);
            var tekst = "px";
            var nyGreie = tall.concat("",tekst);
            document.getElementById('output').innerHTML = tall + 'px';
            backGround('30%', nyGreie);
        }
        else{
            tekstTaill = 0
        }
    }

    function fargeValgPluss() {
        if(fargTaill <= 9){
            fargTaill += 1
            farge(fargTaill)
        }
        else if (fargTaill < 10){
            fargTaill = 9
        }
    }
    function fargeValgMinus() {
        if(fargTaill < 2){
            fargTaill = 2
        }
        else{
            fargTaill -= 1
            farge(fargTaill)
        }
    }

    function farge(color) {
        document.getElementById('taillet').innerHTML = fargTaill
        if(color == 1){
            let blokka = document.getElementById('blokka')
            blokka.style.background = '#00FFFF'

        }

        else if(color == 2){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "blue"
        }
        
        else if(color == 3){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "yellow"
        }
        
        else if(color == 4){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "orange"
        }
        
        else if(color == 5){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "#DFFF00"
        }
        
        else if(color == 6){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "purple"
        }
        
        else if(color == 7){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "#F3E5AB"
        }
        
        else if(color == 8){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "#93C572"
        }
        
        else if(color == 9){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "#FF5F1F"
        }
        
        else if(color == 10){
            let blokka = document.getElementById('blokka')
            blokka.style.background = "green"
        }

    }

        function farge1Up() {
            if(firstTextColor1 < 250){
                firstTextColor1 += 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor1 = 250
            }
            
            console.log("tekstcolor1: " + firstTextColor1)
        }
        function farge2Up() {
            if(firstTextColor2 < 250){
                firstTextColor2 += 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor2 = 250
            }
            console.log("tekstcolor2: " + firstTextColor2)
        }
        function farge3Up() {
            if(firstTextColor3 < 250){
                firstTextColor3 += 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor3 = 250
            }
            console.log("tekstcolor3: " + firstTextColor3)
        }

        function farge1Down() {
            if(firstTextColor1 > 0){
                firstTextColor1 -= 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor1 = 0
            }
            console.log("tekstcolor1: " + firstTextColor1)
        }
        function farge2Down() {
            if(firstTextColor2 > 0){
                firstTextColor2 -= 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor2 = 0
            }          
            console.log("tekstcolor2: " + firstTextColor2)
        }
        function farge3Down() {
            if(firstTextColor3 > 0){
                firstTextColor3 -= 20
                textEndringer('100px', firstTextColor1, firstTextColor2, firstTextColor3)
            }
            else{
                firstTextColor3 = 0
            }            
            console.log("tekstcolor3: " + firstTextColor3)
        }
        
        function textEndringer(size, color1, color2, color3){
            document.getElementById('testText').innerHTML = /*HTML*/ `
            <span style="font-size: ${size}; color: rgb(${color1},${color2},${color3})">Her er en liten tekst</span>            
            `;
            
        }


</script>
</body>
</html>
